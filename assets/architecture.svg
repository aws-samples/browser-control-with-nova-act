<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 800" width="1300" height="800">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c3fae8" />
      <stop offset="100%" stop-color="#63e6be" />
    </linearGradient>
    
    <linearGradient id="actionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66d9e8" />
      <stop offset="100%" stop-color="#15aabf" />
    </linearGradient>
    
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff9db" />
      <stop offset="100%" stop-color="#ffec99" />
    </linearGradient>
    
    <linearGradient id="novaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe8cc" />
      <stop offset="100%" stop-color="#ffc078" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#343a40" />
      <stop offset="100%" stop-color="#212529" />
    </linearGradient>
    
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#495057"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- User -->
  <rect x="60" y="225" width="90" height="180" rx="10" fill="url(#userGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="105" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">User</text>
  
  <!-- Supervisor Agent -->
  <rect x="230" y="200" width="120" height="230" rx="10" fill="url(#agentGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="290" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">Supervisor</text>
  <text x="290" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">Agent</text>
  
  <!-- User â†” Supervisor -->
  <line x1="150" y1="300" x2="230" y2="300" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="230" y1="330" x2="150" y2="330" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Simple Task Label -->
  <rect x="460" y="70" width="110" height="30" rx="5" fill="url(#labelGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="515" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">SimpleTask</text>
  
  <!-- Act Button -->
  <rect x="460" y="120" width="110" height="45" rx="22.5" fill="url(#actionGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="515" y="147" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Act</text>
  
  <!-- Navigate Button -->
  <rect x="460" y="180" width="110" height="45" rx="22.5" fill="url(#actionGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="515" y="207" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Navigate</text>
  
  <!-- Passthrough Control -->
  <rect x="660" y="140" width="140" height="65" rx="8" fill="url(#actionGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="730" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Passthrough</text>
  <text x="730" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Control</text>
  
  <!-- Complex Task Label -->
  <rect x="460" y="260" width="110" height="30" rx="5" fill="url(#labelGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="515" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">ComplexTask</text>
  
  <!-- Agent1 -->
  <rect x="460" y="300" width="110" height="140" rx="10" fill="url(#agentGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="515" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">Agent1</text>
  
  <!-- Agent2 -->
  <rect x="460" y="460" width="110" height="140" rx="10" fill="url(#agentGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="515" y="535" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">Agent2</text>
  
  <!-- ... Agent -->
  <rect x="460" y="620" width="110" height="140" rx="10" fill="url(#agentGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="515" y="695" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">...</text>
  
  <!-- MCP Server Farm -->
  <rect x="700" y="270" width="230" height="490" rx="10" fill="url(#serverGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="815" y="295" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">MCP Server Farm</text>
  
  <!-- Nova Act Server -->
  <rect x="720" y="315" width="190" height="225" rx="8" fill="url(#novaGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="815" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">Nova Act Server</text>
  
  <!-- Act inside Nova -->
  <rect x="745" y="360" width="140" height="40" rx="20" fill="url(#actionGradient)" stroke="#ced4da" stroke-width="1"/>
  <text x="815" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Act</text>
  
  <!-- Navigate inside Nova -->
  <rect x="745" y="410" width="140" height="40" rx="20" fill="url(#actionGradient)" stroke="#ced4da" stroke-width="1"/>
  <text x="815" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Navigate</text>
  
  <!-- Extract inside Nova -->
  <rect x="745" y="460" width="140" height="40" rx="20" fill="url(#actionGradient)" stroke="#ced4da" stroke-width="1"/>
  <text x="815" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Extract</text>
  
  <!-- Other Server -->
  <rect x="720" y="680" width="190" height="55" rx="8" fill="#e9ecef" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="815" y="715" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">Other Server</text>
  
  <!-- Screens -->
  <rect x="1050" y="150" width="140" height="90" rx="6" fill="url(#screenGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <circle cx="1060" cy="160" r="3" fill="#ff6b6b"/>
  <circle cx="1070" cy="160" r="3" fill="#ffd43b"/>
  <circle cx="1080" cy="160" r="3" fill="#51cf66"/>
  
  <rect x="1050" y="300" width="140" height="90" rx="6" fill="url(#screenGradient)" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <circle cx="1060" cy="310" r="3" fill="#ff6b6b"/>
  <circle cx="1070" cy="310" r="3" fill="#ffd43b"/>
  <circle cx="1080" cy="310" r="3" fill="#51cf66"/>
  <rect x="1060" y="325" width="60" height="40" rx="2" fill="#495057"/>
  <rect x="1125" y="325" width="55" height="40" rx="2" fill="#495057"/>
  
  <rect x="1050" y="450" width="140" height="90" rx="6" fill="#f8f9fa" filter="url(#shadow)" stroke="#ced4da" stroke-width="1"/>
  <text x="1120" y="500" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#868e96">...</text>
  
  <!-- Connections -->
  <path d="M350 240 Q400 200 450 142.5" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M350 270 Q400 240 450 202.5" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <path d="M570 142.5 Q610 142.5 660 172.5" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M570 202.5 Q610 202.5 660 172.5" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <path d="M350 310 Q400 310 450 370" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M350 350 Q390 400 450 530" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M350 390 Q380 500 450 695" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <line x1="570" y1="370" x2="700" y2="370" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="570" y1="530" x2="700" y2="530" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="570" y1="695" x2="700" y2="695" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>
  
  <path d="M800 172.5 H920 V195 H1050" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <path d="M930 370 L1040 195" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M930 430 L1040 345" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M930 485 L1040 495" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
</svg>
